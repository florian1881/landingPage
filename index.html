<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Essais bootstrap">
    <meta name="author" content="Florian Perez">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cover Template · Bootstrap</title>



    <!-- Bootstrap core CSS -->
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Cover</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
                <div class=" container">
                    <img src="img/bmfcover.png" alt="Couverture BMF TV Mazamet">
                </div>
            <!--Mes essais avec les container et la grille bootstrap-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        2 colonnes
                        et on agrandi pour vérifier ma théorie
                    </div>

                    <div class="col-sm-4">
                        4 colonnes
                    </div>

                    <div class="col-sm-6">
                        6 colonnes
                    </div>
                </div>
            </div>

            <!--La suite de ce HMTM se met en mode " burger " quand elle passe sous les 960p ( car .col-lg- )-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        6 colonnes
                    </div>
                    <div class="col-lg-6">
                        6 autres colonnes
                    </div>
                </div>
            </div>

            <!--Un exemple ou on laisse les colonnes prendre un espace automatique ( et égal )-->
            <div class="container">
                <div class="row">
                    <div class="col">
                        un peu de texte
                    </div>
                    <div class="col">
                        encore du texte
                    </div>
                    <div class="col">
                        le reste du texte
                    </div>
                </div>
            </div>

            <!--Un exemple ou on laisse les colonnes prendre un espace automatique ( et égal ) 
        la partie medianne se fixe sur la taille de son contenu automatiquement ( grace à la partie col-auto)-->
            <div class="container">
                <div class="row">
                    <div class="col">
                        un peu de texte
                    </div>
                    <div class="col-auto">
                        encore du texte
                    </div>
                    <div class="col">
                        le reste du texte
                    </div>
                </div>
            </div>

            <!--Un test avec des trou, des sauts de colonnes pour la mise en page -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        une ligne
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        test 3 colones 
                    </div>
                    <!--On ajoute juste la propriété avant la div pour lui donner un margin auto-->
                    <div class="col-3 ml-auto">3 colonnes</div>
                    </div>

                </div>
            </div>

            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Pied de page</p>
            </div>
        </footer>
    </div>
</body>
<script src="js/bootstrap.bundle.js"></script>

</html>
